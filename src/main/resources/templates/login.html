<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | SimpleFit</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/navbardang.css"/>
    <link rel="icon" type="image/x-icon" href="/img/icons/webicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coda"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/641dc6dfe5.js" crossorigin="anonymous"></script>
</head>
<!------------------------------------------ NAVIGATION BAR ----------------------------------------->
<body>
<header th:replace="fragments/commons::nav"></header>
<main>

    <!------------------------------------------ CONTAINER LOGIN ----------------------------------------->
    <div class="background" style="box-shadow: inset 0 0 0 1000px rgba(0,0,0,.2);">
        <div class="text">
            <h1>Login</h1>
            <p>No Account? <a href="/register">Sign up</a></p>
        </div>
        <!--------------------------- FORM LOGIN --------------------------------->
        <div class="box">
            <form class="form" th:action="@{/login}" th:method="POST">
                <div class="success" th:if="${success}" th:text="${success}"></div>
                <div th:if="${param.userlogout}" class="success">You have been logged out.</div>
                <input type="text" class="border"
                       id="username"
                       name="username"
                       placeholder="Email *" required>
                <input type="password"
                       class="border"
                       id="password"
                       name="password"
                       placeholder="Password *" required>
                <input type="submit" class="button" value="Login">
                <div th:if="${param.wrongcredentials}">
                    <div class="invalid-feedback"> Invalid email or password.</div>
                </div>
            </form>
        </div>
    </div>
</main>
<!--<script src="/js/log.js"></script>-->
</body>
<script type="text/javascript">
    localStorage.clear();
</script>
</html>
